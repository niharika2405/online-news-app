<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark justify-content-center fs-5">

    <ul class="navbar-nav">
      <a class="navbar-brand text-white" href="/" onclick="return false">VOYAGER-CRUX</a>
      <li class="nav-item">
        <a class="nav-link" href="" onclick="return false" (click)="getNewsHeadLines()">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="" onclick="return false" (click)="showMyFav()">My Favourites</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="" onclick="return false" (click)="getSportsHeadLines()">Sports</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="" onclick="return false" (click)="getBusinessHeadLines()">Business</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="" onclick="return false" (click)="getHealthHeadLines()">Health</a>
      </li>
      <li>
        <input type="text" [(ngModel)]="search" placeholder="Search Here..."><button
          class="btn btn-outline-dark text-white"><a class="nav-link" href="" onclick="return false"
            (click)="getSearchHeadlines()">Search</a></button>
      </li>
      <li>
        <div class="dropdown">
          <img class="btn btn-primary dropdown-toggle custom text-left" type="button" id="dropdown"
            data-bs-toggle="dropdown" aria-expanded="false" [src]="user.pic" height="50" width="70" />
          <ul class="dropdown-menu" aria-labelledby="dropdown">
            <li><a class="dropdown-item" aria-disabled="true">Welcome <span>{{this.userName}}</span></a></li>
            <li class="divider"></li>
            <li><a class="dropdown-item" (click)="updateProfile()" href="news/:emailId/updateProfile">Edit Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login">Log Out</a>
            </li>
          </ul>
        </div>
      </li>

    </ul>
  </nav>

  <div class="container-fluid bg-dark">
    <div class="container text-white">
      <div *ngFor="let article of articles">

        <div *ngIf="change">
          <h1> {{article.title}} </h1>
          <h3> {{article.author}}</h3>
          <p><img [src]="article.urlToImage" width="200px"> </p>
          <p> {{article.description}}</p>

          <p> <a [href]="article.url" target="_blank"> Read more </a> </p>

          <button (click)="addToFav(article)" class="btn btn-success"> Add To favourites</button><br><br>
          <hr
            style="height:5px; width:100%; border-width:0; color:rgb(226, 223, 223); background-color:rgb(222, 217, 217)">

        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid" style="background-image: url('https://mdbootstrap.com/img/new/standard/city/041.jpg');
  height: 700px;" >
    <div class="container text-white">
      <h3 class="text-center">No favourite news</h3>
      <div *ngFor="let fav of favs">
        
        <!-- favourite news display  -->
        <div *ngIf="changefav">
          <h1> {{fav.title}} </h1>
          <h3> {{fav.author}}</h3>
          <p><img [src]="fav.urlToImage" width="200px"> </p>
          <p> {{fav.description}}</p>
          <p> <a [href]="fav.url" target="_blank"> Read more </a> </p>

          <button (click)="deleteFav(fav)" class="btn btn-danger">Delete</button><br><br>
          <hr
            style="height:5px; width:100%; border-width:0; color:rgb(226, 223, 223); background-color:rgb(222, 217, 217)">
        </div>
      </div>
    </div>
    <br><br><br><br>

  </div>
